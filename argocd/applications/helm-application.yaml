apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-helm-demo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/alexandermamaniy/argocd-helm.git
    targetRevision: HEAD
    path: helm
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd-helm
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true